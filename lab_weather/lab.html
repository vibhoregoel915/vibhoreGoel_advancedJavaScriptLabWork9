<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab.css">
</head>

<body>
    <div id="main-container" class="current">
        <input type="text" id="enterCity" placeholder="Enter city name">
        <div>
            <span class="city" id="outputCity"></span>
        </div>
        <div>
            <span class="date" id="outputDate"></span>
        </div>
        <div>
            <span class="temp" id="outputTemp"></span>
        </div>
        <div>
            <span class="weather" id="outputWeather"></span>
        </div>
        <div>
            <span class="hi-low" id="outputHighTemp"></span><span class="hi-low" id="outputLowTemp"></span>
        </div>
    </div>
    <script src="lab.js"></script>
</body>

</html>
